<div class="custom-form">
  <form [formGroup]="searchForm" (ngSubmit)="search()">
    <mat-form-field class="custom-mat-form-field">
      <mat-label>Find...</mat-label>
      <input type="text" matInput formControlName="searchInput" />
    </mat-form-field>
  </form>
</div>

<div class="container">
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let film of filmList">
      <film-card [film]="film"></film-card>
    </div>
  </div>


  <div class="text-center">
    <!-- Botón para cargar más resultados, se mostrará solo si filmList no está vacío -->
    <button *ngIf="filmList.length>0; else emptyState" mat-stroked-button color="primary" (click)="loadMore()">Cargar más resultados</button>
  </div>
  <ng-template #emptyState>
    <!-- Si filmList está vacío, mostrar un mensaje alternativo -->
    <p>No hay resultados disponibles.</p>
  </ng-template>
</div>
