<div class="container">
  <div class="row" *ngIf="filmArray.length > 0; else emptyState">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let film of filmArray">
      <film-card [film]="film"></film-card>
    </div>
  </div>
  <ng-template #emptyState>
    <div class="col-12 empty-state-container">
      <p>No films added at this moment, click <a routerLink="/film/search">here</a> to search <mat-icon>search</mat-icon></p>
    </div>
  </ng-template>
</div>
