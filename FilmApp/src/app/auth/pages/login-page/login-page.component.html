<div class="login-container">
  <div class="login-box">
    <h2>Iniciar sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="acceder()">
      <mat-form-field appearance="fill">
        <mat-label>Correo electrónico</mat-label>
        <input matInput formControlName="username" placeholder="Correo electrónico">
        <mat-error *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
          El correo electrónico es requerido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Contraseña">
        <mat-error *ngIf="loginForm?.get('password')?.invalid && (loginForm?.get('password')?.dirty || loginForm?.get('password')?.touched)">
          La contraseña es requerida
        </mat-error>
      </mat-form-field>

      <button type="submit" mat-flat-button color="primary" class="login-button">Iniciar sesión</button>
    </form>

    <div class="forgot-password">
      <a href="#">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
</div>
